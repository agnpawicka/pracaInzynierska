<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wtyczka do google forms</title>
        <script src="htmlCode.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="htmlCodeb.js"></script>

     <body onload="generateList()">
      <div class="container">
      <div class="row" align-items-center>
        <div class="col-2"></div>
        <div class="col-8">
          <div class="input-group">
            <input type="file" class="form-control" placeholder="search.." aria-label="File" id="encodedForm" accept=".json,.txt" >

            <button class="btn btn-outline-secondary" type="submit" onclick="getFile()">Generate form</button>
          </div>
        </div>
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-8">
            <p id = "response" class="text-center">Informacje o  formularzu.<br><br><br></p>
        </div>
        <div class="col-2"></div>
        <div class="col-6">
          <div class="list-group" id="list">
          <!--  <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
              The current link item
            </a>
            <a href="#" class="list-group-item list-group-item-action">A second link item</a>
            <a href="#" class="list-group-item list-group-item-action">A third link item</a>
            <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
            <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">A disabled link item</a>-->
          </div>
        </div>
        <div class="col-3">
        </div>
        <div class="col-3">
            <div class="row" align-items-center>
          <button type="button" class="btn btn-info" onclick="getInfo('isActive')" >Is form Active</button>
        </div><br>
          <div class="row" align-items-center>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success" onclick="getInfo('activate')">Activate</button>
            <button type="button" class="btn btn-warning" onclick="getInfo('desactivate')">Desactivate</button>
          </div>
        </div><br>
          <div class="row" align-items-center>
          <button type="button" class="btn btn-danger" onclick="getInfo('delete')">Delete form</button>
        </div><br>
          <div class="row" align-items-center>
            <button type="button" class="btn btn-light" onclick="getInfo('publisherUrl')" >GetPublisherUrl</button>
          </div><br>
            <div class="row" align-items-center>
            <button type="button" class="btn btn-dark" onclick="getInfo('editorUrl')">GetEditorUrl</button>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script> <!--TODO-->
       $(".list-group-item").click(function() {

           // Select all list items
           var listItems = $(".list-group-item");

           // Remove 'active' tag for all list items
           for (let i = 0; i < listItems.length; i++) {
               listItems[i].classList.remove("active");
           }

           // Add 'active' tag for currently selected item
           this.classList.add("active");
       });
   </script>
    </body>

</html>
